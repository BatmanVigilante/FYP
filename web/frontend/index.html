<!DOCTYPE html>
<html>
<head>
    <title>Kidney Glomeruli Segmentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-[700px]">
        
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            ðŸ§  Renal Biopsy Segmentation
        </h1>

        <div class="flex flex-col items-center gap-4">

            <input 
                type="file" 
                id="fileInput" 
                class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"
            >

            <button 
                onclick="uploadImage()" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200"
            >
                Predict
            </button>

            <div id="loading" class="hidden text-blue-600 font-semibold">
                Processing image...
            </div>

            <div class="mt-6 w-full">
                <img id="resultImage" class="rounded-lg shadow-md w-full"/>
            </div>

        </div>
    </div>

<script>
async function uploadImage() {

    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!file) {
        alert("Please select an image.");
        return;
    }

    document.getElementById("loading").classList.remove("hidden");

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData
    });

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    document.getElementById("resultImage").src = url;
    document.getElementById("loading").classList.add("hidden");
}
</script>

</body>
</html>
